<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../../css/timer.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1></h1>
      <div class="form-container">
        <h2>TIMER</h2>

        <div class="input-container">
          <div class="lbl-input-box">
            <label for="hour">HRS</label>
            <input class="inputBox" id="hour" value="00" />
          </div>
          <div class="lbl-input-box">
            <label for="minute">MIN</label>
            <input class="inputBox" id="minute" value="00" />
          </div>

          <div class="lbl-input-box">
            <label for="second">SEC</label>
            <input class="inputBox" id="second" value="00" />
          </div>
        </div>
        <div class="btn-container">
          <button class="btn-start"></button>
          <button class="btn-reset"></button>
        </div>
      </div>
    </div>

    <script src="../../js/timer.js"></script>
  </body>
</html>
