<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../../css/calculator.css" />
  </head>
  <body>
    <h1>계산기</h1>
    <div class="calculator">
      <div id="calculator-text">
        <div class="text-list-area"></div>
        <div class="text-area"></div>
      </div>
      <div id="calculator-area">
        <div class="button-area">
          <button class="extra-operator">AC</button>
          <button class="extra-operator">+/-</button>
          <button class="extra-operator">%</button>
          <button class="operator">÷</button>
        </div>
        <div class="button-area">
          <button class="num">7</button>
          <button class="num">8</button>
          <button class="num">9</button>
          <button class="operator operator-align">x</button>
        </div>
        <div class="button-area">
          <button class="num">4</button>
          <button class="num">5</button>
          <button class="num">6</button>
          <button class="operator operator-align">-</button>
        </div>
        <div class="button-area">
          <button class="num">1</button>
          <button class="num">2</button>
          <button class="num">3</button>
          <button class="operator">+</button>
        </div>
        <div class="button-area">
          <button class="num" id="zero">0</button>
          <button class="num">.</button>
          <button class="operator" id="equal">=</button>
        </div>
      </div>
    </div>
    <script src="../../js/calculator.js"></script>
  </body>
</html>
