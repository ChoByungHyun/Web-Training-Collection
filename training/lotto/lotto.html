<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../css/lotto/index.css" />
  </head>
  <body>
    <div id="app" class="p-3">
      <div class="d-flex justify-center mt-5 main-container">
        <div class="w-100">
          <h1 class="text-center">🎱 행운의 로또</h1>
          <form class="mt-5">
            <label class="mb-2 d-inline-block"
              >구입할 금액을 입력해주세요.
            </label>
            <div class="mb-3">
              <button type="button" class="btn-get-lotto">5000</button>
              <button type="button" class="btn-get-lotto">10000</button>
              <button type="button" class="btn-get-lotto">30000</button>
              <button type="button" class="btn-get-lotto">50000</button>
            </div>

            <div class="d-flex">
              <input
                id="inputMoney"
                type="number"
                class="w-100 mr-2 pl-2"
                placeholder="구입 금액"
                step="1000"
              />
              <input type="text" style="display: none" />
              <button type="button" class="btn_confirm btn btn-cyan">
                확인
              </button>
            </div>
          </form>
          <section class="mt-9">
            <div class="d-flex">
              <label class="total-lotto flex-auto my-0">
                총 0개를 구매하였습니다.
              </label>
              <div class="flex-auto d-flex justify-end pr-1">
                <label class="switch">
                  <input type="checkbox" class="lotto-numbers-toggle-button" />
                  <span class="toggle-number text-base font-normal"
                    >번호보기</span
                  >
                </label>
              </div>
            </div>
            <div class="img-lotto-container d-flex flex-wrap">
              <span class="img-lotto mx-1 text-4xl">🎟️ </span>
              <span class="img-lotto mx-1 text-4xl">🎟️ </span>
              <span class="img-lotto mx-1 text-4xl">🎟️ </span>
              <span class="img-lotto mx-1 text-4xl">🎟️ </span>
              <span class="img-lotto mx-1 text-4xl">🎟️ </span>
            </div>
          </section>
          <form class="mt-9">
            <div class="d-flex mb-3">
              <label class="flex-auto d-inline-block"
                >당첨번호를 생성해주세요.
              </label>
              <button type="button" class="btn-create-win-num btn btn-cyan">
                자동생성
              </button>
            </div>

            <div class="d-flex">
              <div>
                <h4 class="mt-0 mb-3 text-center">당첨 번호</h4>
                <div>
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    value=""
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    value=""
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    value=""
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    value=""
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    value=""
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    value=""
                  />
                </div>
              </div>
              <div class="bonus-number-container flex-grow">
                <h4 class="mt-0 mb-3 text-center">보너스 번호</h4>
                <div class="d-flex justify-center">
                  <input type="number" class="winning-number text-center" />
                </div>
              </div>
            </div>
            <button
              type="button"
              class="open-result-modal-button mt-5 btn btn-cyan w-100"
            >
              결과 확인하기
            </button>
          </form>
        </div>
      </div>

      <div class="modal">
        <div class="modal-inner p-10">
          <div class="modal-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </div>

          <h2 class="text-center">🏆 당첨 통계 🏆</h2>
          <div class="d-flex justify-center">
            <table class="result-table border-collapse border border-black">
              <thead>
                <tr class="text-center">
                  <th class="p-3">일치 갯수</th>
                  <th class="p-3">당첨금</th>
                  <th class="p-3">당첨 갯수</th>
                </tr>
              </thead>
              <tbody class="total-win-table">
                <tr class="text-center">
                  <td class="p-3">0~2개</td>
                  <td class="p-3">0</td>
                  <td class="win-lose p-3">0개</td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">3개</td>
                  <td class="p-3">5,000</td>
                  <td class="win-5th p-3">0개</td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">4개</td>
                  <td class="p-3">50,000</td>
                  <td class="win-4th p-3">0개</td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">5개</td>
                  <td class="p-3">1,500,000</td>
                  <td class="win-3rd p-3">0개</td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">5개 + 보너스볼</td>
                  <td class="p-3">30,000,000</td>
                  <td class="win-2nd p-3">0개</td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">6개</td>
                  <td class="p-3">2,000,000,000</td>
                  <td class="win-1st p-3">0개</td>
                </tr>
              </tbody>
            </table>
          </div>
          <p class="rate-percentage text-center font-bold"></p>
          <div class="d-flex justify-center mt-5">
            <button type="button" class="btn-reset btn btn-cyan">
              다시 시작하기
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- <script type="module" src="../../js/lotto/modal.js"></script> -->
    <script type="module" src="../../js/lotto/index.js"></script>
  </body>
</html>
