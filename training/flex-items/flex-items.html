<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex-practice</title>
    <link rel="stylesheet" href="../../css/flex-items.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="section-footer">
        <div class="footer-one x">X</div>
        <div class="footer-two x">X</div>
        <div class="footer-three x">X</div>
        <div class="footer-container x">
          <div class="footer-four y">Y</div>
          <div class="footer-five y">Y</div>
        </div>
        <div class="footer-six x">X</div>
      </div>
    </div>
    <div>
      <div class="btn-group">
        <button class="X-grow-1">X grow-1</button>
        <button class="X-grow-0">X grow-0</button>
      </div>
      <div class="btn-group">
        <button class="X-basis-100px">X basis-100px</button>
        <button class="X-basis-0px">X basis-0px</button>
      </div>
      <div class="btn-group">
        <button class="Y-basis-100px">Y basis-100px</button>
        <button class="Y-basis-0px">Y basis-0px</button>
      </div>
    </div>

    <script src="../../js/flex-items.js"></script>
  </body>
</html>
